# 本地搜索
search:
  path: search.xml
  field: post
  content: true

# hexo-butterfly-categories-card
# see https://akilar.top/posts/a9131002/
categoryBar:
  enable: true # 开关
  priority: 5 #过滤器优先权
  enable_page: /Hexo/ # 应用页面
  layout: # 挂载容器类型
    type: id
    name: recent-posts
    index: 0
  column: odd # odd：3列 | even：4列
  row: 1 #显示行数，默认两行，超过行数切换为滚动显示
  message:
    - descr: C++
      cover: /Hexo/image/index5.jpg
    - descr: CG
      cover: /Hexo/image/index6.jpg
  custom_css: https://npm.elemecdn.com/hexo-butterfly-categories-card@1.0.0/lib/categorybar.css

# 小冰的分类磁贴
magnet:
  enable: true
  priority: 1
  enable_page: /Hexo/
  type: categories
  devide: 2
  display:
    - name: C++
      display_name: C++
      icon: 📚
    - name: CG
      display_name: CG
      icon: 🎮
    # - name: C++
    #   display_name: 小冰の编程学习
    #   icon: 👩‍💻
    # - name: 学习
    #   display_name: 小冰の读书笔记
    #   icon: 📒
    # - name: 随想
    #   display_name: 小冰の胡思乱想
    #   icon: 💡
  color_setting:
    text_color: black
    text_hover_color: white
    background_color: "#f2f2f2"
    background_hover_color: "#b30070"
  layout:
    type: id
    name: recent-posts
    index: 0
  temple_html: '<div class="recent-post-item" style="width:100%;height: auto"><div id="catalog_magnet">${temple_html_item}</div></div>'
  plus_style: ""